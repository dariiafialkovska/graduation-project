        <canvas id="canvas4"></canvas>
        <div id="controls">
            <label for="spreadAngleRect">Spread For Rectangle with Angle:</label>
            <input id="spreadAngleRect" type="range" min="1" max="50" step="1" value="1" class="range-slider">
            <label for="spreadCircle">Spread For Circle:</label>
            <input id="spreadCircle" type="range" min="1" max="50" step="2" value="1" class="range-slider">
            <label for="spreadRect">Spread For Rectangle:</label>
            <input id="spreadRect" type="range" min="1" max="50" step="1" value="1" class="range-slider">
            <label for="checkered">checkered:</label>
            <input id="checkered" type="range" min="4" max="20" step="1" value="1" class="range-slider">
            <label for="scale">Scale:</label>
            <input id="scale" type="range" min="1" max="15" step="1" value="1" class="range-slider">
            <button id="randomizeArt">Randomize</button>
            <button id="clearCanvas">Clear</button>
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
            <label for="format">Save As</label>
            <select id="format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="svg">SVG</option>
            </select>
            <button id="saveCanvas">Save Art</button>
