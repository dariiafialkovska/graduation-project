        <nav>

        <canvas id="canvas6"></canvas>
        <div id="controls">
            <label for="noOfCells">Number of Cells</label>
            <input id="noOfCells" type="range" min="1" max="100" step="1" value="1" class="range-slider">
            <input type="text" id="noOfRuleValue" name="noOfRuleValue" value="Enter a Ruleset from 1 to 256" style="width: 300px;">
            <button id="generateArt">Generate Art</button>
            <button id="randomRuleset">Random Ruleset</button>
            <button id="randomDuoColor">Random Duo Color</button>
            <button id="randomColorRuleset">Random Color Ruleset</button>
            <select id="ruleSet">
              <option value="30">Rule 30</option>
              <option value="54">Rule 54</option>
              <option value="60">Rule 60</option>
              <option value="62">Rule 62</option>
              <option value="90">Rule 90</option>
              <option value="94">Rule 94</option>
              <option value="102">Rule 102</option>
              <option value="110">Rule 110</option>
              <option value="122">Rule 122</option>
              <option value="126">Rule 126</option>
              <option value="150">Rule 150</option>
              <option value="158">Rule 158</option>
              <option value="182">Rule 182</option>
              <option value="184">Rule 184</option>
              <option value="188">Rule 188</option>
              <option value="190">Rule 190</option>
              <option value="220">Rule 220</option>
              <option value="222">Rule 222</option>
              <option value="250">Rule 250</option>

            </select>
            <button id="randomizeArt">Randomize</button>
            <label>Rectangle</label>
            <input type="checkbox" id="rectangle" name="rectangle" value="rectangle" checked>
            <label>Circle</label>
            <input type="checkbox" id="circle" name="circle" value="circle">
            <label>Triangle</label>
            <input type="checkbox" id="triangle" name="triangle" value="triangle">
            <label>Hexagon</label>
            <input type="checkbox" id="hexagon" name="hexagon" value="hexagon">

            <button id="clearCanvas">Clear</button>
            <button id="undoButton">Undo</button>
            <button id="redoButton">Redo</button>
            <label for="format">Save As</label>
            <select id="format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="svg">SVG</option>
            </select>
            <button id="saveCanvas">Save Art</button>
    
    </div>
    </div>
</body>
